# ============================================================
# ONLINE SENDER - Application Configuration
# By Shan
# ============================================================

# Application Name
spring.application.name=Online Sender

# Server Configuration
server.port=${PORT:8080}

# ============================================================
# DATABASE CONFIGURATION
# ============================================================

# For LOCAL development (H2 In-Memory Database)
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:onlinesender}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=${DB_DRIVER:org.h2.Driver}

# For PRODUCTION (Railway/Render will set DATABASE_URL automatically)
# Railway/Render automatically provides:
# - DATABASE_URL (PostgreSQL connection string)
# - No need to set DB_USERNAME, DB_PASSWORD separately

# ============================================================
# JPA/HIBERNATE CONFIGURATION
# ============================================================

# Hibernate DDL auto (create, create-drop, update, validate)
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in console (disable in production)
spring.jpa.show-sql=false

# Format SQL queries
spring.jpa.properties.hibernate.format_sql=true

# Database dialect (auto-detected, but can specify)
spring.jpa.database-platform=${DB_DIALECT:org.hibernate.dialect.H2Dialect}

# ============================================================
# H2 CONSOLE (Development Only)
# ============================================================

# Enable H2 Console
spring.h2.console.enabled=true

# H2 Console path
spring.h2.console.path=/h2-console

# H2 Console settings
spring.h2.console.settings.web-allow-others=false

# ============================================================
# LOGGING CONFIGURATION
# ============================================================

# Application logging level
logging.level.com.shan.onlinesender=INFO

# Spring framework logging
logging.level.org.springframework.web=INFO

# Hibernate logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ============================================================
# FILE UPLOAD CONFIGURATION (Future use)
# ============================================================

# Max file size
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ============================================================
# ACTUATOR CONFIGURATION (Optional)
# ============================================================

# Uncomment below if you add Spring Boot Actuator
# management.endpoints.web.exposure.include=health,info
# management.endpoint.health.show-details=always

# ============================================================
# PRODUCTION NOTES
# ============================================================

# When deploying to Railway/Render:
# 1. DATABASE_URL will be automatically set by platform
# 2. PORT will be automatically set by platform
# 3. H2 console will be disabled (it's for development only)
# 4. Application will automatically use PostgreSQL

# ============================================================
# DEVELOPMENT vs PRODUCTION
# ============================================================

# LOCAL (H2 Database):
#   - Runs at http://localhost:8080
#   - H2 Console at http://localhost:8080/h2-console
#   - Data is lost when app restarts
#   - JDBC URL: jdbc:h2:mem:onlinesender

# PRODUCTION (PostgreSQL):
#   - Runs at https://your-app.railway.app
#   - PostgreSQL database (persistent)
#   - DATABASE_URL set automatically
#   - Data persists across restarts