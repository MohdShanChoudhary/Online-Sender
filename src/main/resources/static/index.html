<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Sender - By SHAN</title>
    <link rel="icon" type="image/png" href="Online Sender By SHAN2.png">
    <meta name="description" content="Share text instantly with anyone, anywhere. No login required;">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        /* ðŸ”¥ LOGO STYLE */
        .logo {
            width: 90px;
            margin-bottom: 10px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
        }

        .badge {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 10px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }

        .tab {
            padding: 15px 30px;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 1.1em;
            color: #666;
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            font-weight: bold;
        }

        textarea, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-top: 10px;
            font-size: 1em;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .result, .alert { display: none; margin-top: 20px; }

        .result.show, .alert.show { display: block; }

        .alert-success { background: #d4edda; color: #155724; padding: 15px; border-radius: 10px; }
        .alert-error { background: #f8d7da; color: #721c24; padding: 15px; border-radius: 10px; }

        .code {
            font-size: 2em;
            color: #667eea;
            text-align: center;
            font-weight: bold;
            letter-spacing: 3px;
        }

        .content-display {
            white-space: pre-wrap;
            border: 2px solid #ddd;
            padding: 15px;
            border-radius: 10px;
            max-height: 300px;
            overflow-y: auto;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: #666;
        }
    </style>
</head>

<body>
<div class="container">

    <div class="header">
        <!-- âœ… LOGO ADDED -->
        <img src="Online Sender By SHAN.png" alt="Online Sender Logo" class="logo">

        <h1> Online Sender</h1>
        <p>Share text instantly with anyone</p>
        <span class="badge">By SHAN</span>
    </div>

    <div class="tabs">
        <button class="tab active" onclick="switchTab('send')">ðŸ“¤ Send</button>
        <button class="tab" onclick="switchTab('receive')">ðŸ“¥ Receive</button>
    </div>

    <!-- SEND -->
    <div id="send-tab">
        <textarea id="content" placeholder="Paste your text here..."></textarea>
        <input type="number" id="expiry" value="24" min="1" max="168">
        <button class="btn" onclick="createClipboard()">Generate Code</button>

        <div id="send-alert" class="alert"></div>
        <div id="send-result" class="result">
            <p>Your Code:</p>
            <div class="code" id="generated-code"></div>
        </div>
    </div>

    <!-- RECEIVE -->
    <div id="receive-tab" style="display:none;">
        <input type="text" id="code-input" placeholder="Enter 6-digit code">
        <button class="btn" onclick="retrieveClipboard()">Retrieve</button>

        <div id="receive-alert" class="alert"></div>
        <div id="receive-result" class="result">
            <div class="content-display" id="retrieved-content"></div>
        </div>
    </div>

    <div class="footer">
        Developed  by SHAN.
    </div>
</div>

<script>
    const API_URL = "https://online-sender-text.up.railway.app/api/clipboard";

    function switchTab(tab) {
        document.getElementById('send-tab').style.display = tab === 'send' ? 'block' : 'none';
        document.getElementById('receive-tab').style.display = tab === 'receive' ? 'block' : 'none';

        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        event.target.classList.add('active');
    }

    async function createClipboard() {
        const content = document.getElementById('content').value.trim();
        const expiry = document.getElementById('expiry').value;

        if (!content) return showAlert('send-alert', 'Please enter content', false);

        try {
            const res = await fetch(API_URL, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ content, expiryHours: expiry })
            });

            const data = await res.json();
            document.getElementById('generated-code').textContent = data.code;
            showElement('send-result');
            showAlert('send-alert', 'Code generated successfully!', true);

        } catch {
            showAlert('send-alert', 'Network error!', false);
        }
    }

    async function retrieveClipboard() {
        const code = document.getElementById('code-input').value.trim().toUpperCase();

        try {
            const res = await fetch(`${API_URL}/${code}`);
            if (!res.ok) throw new Error();

            const data = await res.json();
            document.getElementById('retrieved-content').textContent = data.content;
            showElement('receive-result');
            showAlert('receive-alert', 'Content loaded!', true);

        } catch {
            showAlert('receive-alert', 'Code not found or expired', false);
        }
    }

    function showAlert(id, msg, success) {
        const el = document.getElementById(id);
        el.className = 'alert show ' + (success ? 'alert-success' : 'alert-error');
        el.textContent = msg;
    }

    function showElement(id) {
        document.getElementById(id).classList.add('show');
    }
</script>

</body>
</html>
