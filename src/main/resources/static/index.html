<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Sender - By SHAN</title>
    <link rel="icon" type="image/png" href="Online Sender By SHAN2.png">
    <meta name="description" content="Share text instantly with anyone, anywhere. No login required;">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Times New Roman', serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        .container {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
            padding: 40px;
            border: 1px solid #e9ecef;
        }

        .header {
            margin-bottom: 30px;
        }

        /* Header top: brand + toggle */
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 90px;
        }

        .header h1 {
            color: #495057;
            font-size: 2.5em;
            font-weight: 300;
        }

        .header p {
            color: #6c757d;
            font-size: 1.1em;
            margin-top: 4px;
        }

        .badge {
            background: linear-gradient(135deg, #adb5bd, #6c757d);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 6px;
            font-size: 0.9em;
        }

        /* Theme toggle button */
        .theme-toggle {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 999px;
            padding: 8px 14px;
            font-size: 0.95em;
            cursor: pointer;
            color: #495057;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            transition: background 0.2s ease, transform 0.1s ease, box-shadow 0.2s ease;
        }

        .theme-toggle:hover {
            background: #e9ecef;
            transform: translateY(-1px);
            box-shadow: 0 6px 14px rgba(0,0,0,0.12);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e9ecef;
        }

        .tab {
            padding: 15px 30px;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 1.1em;
            color: #6c757d;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: #495057;
            border-bottom-color: #495057;
            font-weight: 500;
        }

        .tab:hover {
            color: #343a40;
        }

        textarea, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            margin-top: 10px;
            font-size: 1em;
            background: #b8babc;
            color: #333;
            transition: border-color 0.3s ease;
        }

        textarea:focus, input:focus {
            outline: none;
            border-color: #adb5bd;
        }

        .btn {
            background: linear-gradient(135deg, #ffffff, #6c757d);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(135deg, #6c757d, #495057);
        }

        .result, .alert { display: none; margin-top: 20px; }

        .result.show, .alert.show { display: block; }

        .alert-success {
            background: #768588;
            color: #0c5460;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #485e62;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #f5c6cb;
        }

        .code {
            font-size: 2em;
            color: #495057;
            text-align: center;
            font-weight: bold;
            letter-spacing: 3px;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }

        .content-display {
            white-space: pre-wrap;
            border: 2px solid #e9ecef;
            padding: 15px;
            border-radius: 10px;
            max-height: 300px;
            overflow-y: auto;
            background: #f8f9fa;
            color: #333;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: #6c757d;
            font-size: 0.9em;
        }

        /* ---------- DARK MODE ---------- */

        body.dark-mode {
            background: radial-gradient(circle at top, #1f2933 0%, #0b1120 45%, #020617 100%);
            color: #e5e7eb;
        }

        body.dark-mode .container {
            background: #020617;
            border-color: rgba(148, 163, 184, 0.35);
            box-shadow:
                0 22px 60px rgba(15, 23, 42, 0.9),
                0 0 0 1px rgba(148, 163, 184, 0.08);
        }

        body.dark-mode .header h1 {
            color: #e5e7eb;
        }

        body.dark-mode .header p {
            color: #9ca3af;
        }

        body.dark-mode .badge {
            background: linear-gradient(135deg, #334155, #1d2939);
            color: #e5e7eb;
        }

        body.dark-mode .tabs {
            border-bottom-color: rgba(51, 65, 85, 0.7);
        }

        body.dark-mode .tab {
            color: #9ca3af;
        }

        body.dark-mode .tab.active {
            color: #e5e7eb;
            border-bottom-color: #38bdf8;
        }

        body.dark-mode .tab:hover {
            color: #f9fafb;
        }

        body.dark-mode textarea,
        body.dark-mode input {
            background: #020617;
            color: #e5e7eb;
            border-color: rgba(148, 163, 184, 0.5);
        }

        body.dark-mode textarea::placeholder,
        body.dark-mode input::placeholder {
            color: #6b7280;
        }

        body.dark-mode .btn {
            background: linear-gradient(135deg, #38bdf8, #0ea5e9);
            color: #0b1120;
            box-shadow: 0 14px 30px rgba(56, 189, 248, 0.35);
        }

        body.dark-mode .btn:hover {
            background: linear-gradient(135deg, #0ea5e9, #0284c7);
        }

        body.dark-mode .code {
            background: #020617;
            color: #e5e7eb;
            border-color: rgba(148, 163, 184, 0.6);
        }

        body.dark-mode .content-display {
            background: #020617;
            color: #e5e7eb;
            border-color: rgba(51, 65, 85, 0.9);
        }

        body.dark-mode .footer {
            color: #6b7280;
        }

        body.dark-mode .theme-toggle {
            background: #020617;
            color: #e5e7eb;
            border-color: rgba(148, 163, 184, 0.5);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .header h1 {
                font-size: 2em;
            }

            .logo {
                width: 70px;
            }

            .tab {
                padding: 10px 20px;
                font-size: 1em;
            }

            .btn {
                padding: 12px;
                font-size: 1em;
            }

            .code {
                font-size: 1.5em;
            }

            textarea, input {
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8em;
            }

            .tabs {
                flex-direction: column;
                gap: 5px;
            }

            .tab {
                padding: 10px;
                text-align: center;
            }

            .container {
                padding: 15px;
            }

            .brand {
                flex-direction: row;
                align-items: center;
            }
        }
    </style>
</head>

<body>
<div class="container">

    <div class="header">
        <div class="header-top">
            <div class="brand">
                <img src="Online_Sender_By_SHAN.png" alt="Online Sender Logo" class="logo">
                <div>
                    <h1> Online Sender</h1>
                    <p>Share text instantly with anyone</p>
                    <span class="badge">By SHAN</span>
                </div>
            </div>

            <!-- Dark mode toggle button -->
            <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">
                üåô
            </button>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('send')">Send</button>
            <button class="tab" onclick="switchTab('receive')">Receive</button>
        </div>
    </div>

    <!-- SEND -->
    <div id="send-tab">
        <textarea id="content" placeholder="Paste your text here..."></textarea>
        <input type="number" id="expiry" value="24" min="1" max="168" placeholder="Expiry hours (1-168)">
        <button class="btn" onclick="createClipboard()">Generate Code</button>

        <div id="send-alert" class="alert"></div>
        <div id="send-result" class="result">
            <p>Your Code:</p>
            <div class="code" id="generated-code"></div>
        </div>
    </div>

    <!-- RECEIVE -->
    <div id="receive-tab" style="display:none;">
        <input type="text" id="code-input" placeholder="Enter 6-digit code">
        <button class="btn" onclick="retrieveClipboard()">Retrieve</button>

        <div id="receive-alert" class="alert"></div>
        <div id="receive-result" class="result">
            <div class="content-display" id="retrieved-content"></div>
        </div>
    </div>

    <div class="footer">
        Developed by SHAN.
    </div>
</div>

<script>
    const API_URL = "https://online-sender-text.up.railway.app/api/clipboard";

    function switchTab(tab) {
        document.getElementById('send-tab').style.display = tab === 'send' ? 'block' : 'none';
        document.getElementById('receive-tab').style.display = tab === 'receive' ? 'block' : 'none';

        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        event.target.classList.add('active');
    }

    async function createClipboard() {
        const content = document.getElementById('content').value.trim();
        const expiry = document.getElementById('expiry').value;

        if (!content) return showAlert('send-alert', 'Please enter content', false);

        try {
            const res = await fetch(API_URL, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ content, expiryHours: expiry })
            });

            const data = await res.json();
            document.getElementById('generated-code').textContent = data.code;
            showElement('send-result');
            showAlert('send-alert', 'Code generated successfully!', true);

        } catch {
            showAlert('send-alert', 'Network error!', false);
        }
    }

    async function retrieveClipboard() {
        const code = document.getElementById('code-input').value.trim().toUpperCase();

        try {
            const res = await fetch(`${API_URL}/${code}`);
            if (!res.ok) throw new Error();

            const data = await res.json();
            document.getElementById('retrieved-content').textContent = data.content;
            showElement('receive-result');
            showAlert('receive-alert', 'Content loaded!', true);

        } catch {
            showAlert('receive-alert', 'Code not found or expired', false);
        }
    }

    function showAlert(id, msg, success) {
        const el = document.getElementById(id);
        el.className = 'alert show ' + (success ? 'alert-success' : 'alert-error');
        el.textContent = msg;
    }

    function showElement(id) {
        document.getElementById(id).classList.add('show');
    }

    // Dark / Light theme toggle
    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
        const btn = document.querySelector('.theme-toggle');
        const isDark = document.body.classList.contains('dark-mode');
        btn.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
    }
</script>

</body>
</html>
